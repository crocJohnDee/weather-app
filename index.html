<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather-app</title>
  </head>
  <body>
    <div id="container">
      <label class="switch-wrap">
        <input type="checkbox" />
        <div class="switch"><div id="xx"></div></div>
      </label>

      <h1>Welcome to the <br /><span id="title">Weather</span> App</h1>
      <form action="">
        <input
          id="search"
          type="text"
          placeholder="Enter your City..."
          autocomplete="off"
        />
        <p id="error"></p>
      </form>

      <div id="weather-container">
        <p id="weather-title">
          <span id="f">XX</span>°F | <span id="c">XX</span>°C
        </p>
        <div id="weather-top">
          <p id="img-container">
            <img id="icon" src="" alt="" />
          </p>

          <h2><span id="city"></span>, <span id="country"></span></h2>
        </div>
        <div id="weather-middle">
          <div>
            <p>Wind: <span id="wind"></span> <span id="windM"></span></p>
            <p>Humidity: <span id="hum">xx</span>%</p>
          </div>
          <div>
            <p><span id="now"></span></p>
            <p><span id="discr"></span></p>
          </div>
        </div>
        <div>
          <table>
            <tr>
              <th></th>
              <th><span class="day">xx/xx</span></th>
              <th><span class="day">xx/xx</span></th>
              <th><span class="day">xx/xx</span></th>
              <th><span class="day">xx/xx</span></th>
              <th><span class="day">xx/xx</span></th>
            </tr>
            <tr>
              <th>MAX</th>
              <td>
                <span class="tempMax">xx</span>°<span class="fOrC">C</span>
              </td>
              <td>
                <span class="tempMax">xx</span>°<span class="fOrC">C</span>
              </td>
              <td>
                <span class="tempMax">xx</span>°<span class="fOrC">C</span>
              </td>
              <td>
                <span class="tempMax">xx</span>°<span class="fOrC">C</span>
              </td>
              <td>
                <span class="tempMax">xx</span>°<span class="fOrC">C</span>
              </td>
            </tr>
            <tr>
              <th>MIN</th>
              <td>
                <span class="tempMin">xx</span>°<span class="fOrC">C</span>
              </td>
              <td>
                <span class="tempMin">xx</span>°<span class="fOrC">C</span>
              </td>
              <td>
                <span class="tempMin">xx</span>°<span class="fOrC">C</span>
              </td>
              <td>
                <span class="tempMin">xx</span>°<span class="fOrC">C</span>
              </td>
              <td>
                <span class="tempMin">xx</span>°<span class="fOrC">C</span>
              </td>
            </tr>
          </table>
        </div>
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
